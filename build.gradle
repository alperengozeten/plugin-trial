plugins {
    id 'java'
    id 'com.carbonhealth.foundations.generate' version '1.0-SNAPSHOT'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    //implementation ("com.carbonhealth.foundations:armeriacodegen:1.0-SNAPSHOT")
}

test {
    useJUnitPlatform()
}